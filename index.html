<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>
 
  <body>
   <form>
     <table>
       <tr>
         <td colspan="4"><input type="text" value="0" id="result" disabled></td>
       </tr>
       
       <tr>
         <td><input type="button" class="nomal" value="7" onclick="num_btn(this)"></td>
         <td><input type="button" class="nomal" value="8" onclick="num_btn(this)"></td>
         <td><input type="button" class="nomal" value="9" onclick="num_btn(this)"></td>
         <td><input type="button" class="nomal" value="+" onclick="calc_btn(this)"></td>
       </tr>
       
       <tr>
         <td><input type="button" class="nomal" value="4" onclick="num_btn(this)"></td>
         <td><input type="button" class="nomal" value="5" onclick="num_btn(this)"></td>
         <td><input type="button" class="nomal" value="6" onclick="num_btn(this)"></td>
         <td><input type="button" class="nomal" value="-" onclick="calc_btn(this)"></td>
       </tr>

       <tr>
         <td><input type="button" class="nomal" value="1" onclick="num_btn(this)"></td>
         <td><input type="button" class="nomal" value="2" onclick="num_btn(this)"></td>
         <td><input type="button" class="nomal" value="3" onclick="num_btn(this)"></td>
         <td><input type="button" class="nomal" value="*" onclick="calc_btn(this)"></td>
       </tr>
       
       <tr>
         <td><input type="button" class="nomal" value="0" onclick="num_btn(this)"></td>
         <td><input type="button" class="nomal" value="00" onclick="num_btn(this)"></td>
         <td><input type="button" class="nomal" value="." onclick="num_btn(this)"></td>
         <td><input type="button" class="nomal" value="/" onclick="calc_btn(this)"></td>
       </tr>
       
       <tr>
         <td colspan="2"><input type="button" class="large" value="AC" onclick="clear_btn(this)"></td>
         <td colspan="2"><input type="button" class="large" value="=" onclick="equal_btn(this)"></td>
       </tr>
     </table>
   </form>
    
    <script src="main.js"></script>
  </body>
</html>
